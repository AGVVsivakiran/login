<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <!-- external link -->
    <link href="login.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container-fluid d-flex align-items-center vh-100 vw-50">
        <div class="container">
            <div class="row row-cols-md-2 row-cols-1 d-flex justify-content-center align-items-center shadow-lg  rounded-3 overflow-hidden">
                <div class="col py-3">
                    <h1 class="text-center">CREATE NEW ACCOUNT</h1>
<form class="">
    <label class="form-label ms-2">UserName</label>
    <div class="d-flex form-control border border-3 rounded-pill shadow-sm w-100">
<div class="bg-danger ps-0">
        <i class="fa-regular fa-user my-auto "></i>
    </div>
    <input type="text" class="border-0" placeholder="Enter Your User Name">
</div>
<label class="form-label ms-2 mt-4">Email</label>
    <div class="d-flex form-control border border-3 rounded-pill shadow-sm">
<div class="bg-danger ps-0">
    <i class="fa-regular fa-envelope my-auto"></i>
    </div>
    <input type="text" class="border-0" placeholder="Enter Your E-mail">
</div>
<label class="form-label ms-2 mt-4">Password</label>
    <div class="d-flex form-control border border-3 rounded-pill shadow-sm">
<div class="bg-danger ps-0">
    <i class="fa-solid fa-lock my-auto"></i>
    </div>
    <input type="text" class="border-0" placeholder="Enter Your Password">
</div>
</form>
                </div>
                <div class="col bg-warning-subtle text-center bg-full">
                    <h1 class="mx-auto">WELCOME</h1>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
                    <div class="btn">
                        <button class="btn btn-primary">Sign-Up </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
